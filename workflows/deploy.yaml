name: CI/CD - Build and Deploy Hello App

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/hello-app:latest

  update-manifests:
    name: Update Image in Manifest Repo
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout manifests repo via SSH
        uses: actions/checkout@v4
        with:
          repository: julianaaml/hello-manifests
          ssh-key: ${{ secrets.SSH_PRIVATE_KEY }}
          path: manifests

      - name: Update image tag in deployment.yaml
        run: |
          cd manifests
          sed -i 's|image: .*$|image: '"${{ secrets.DOCKER_USERNAME }}"'/hello-app:latest|' deployment.yaml

      - name: Commit and push changes
        run: |
          cd manifests
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git checkout -b update-image-$(date +%s)
          git commit -am "Update image to latest"
          git push origin HEAD

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Update image to latest
          title: Update image to latest
          body: Atualiza a imagem do hello-app para o Docker Hub
          base: main
          branch: update-image
          path: manifests
